<!doctype html>
<html ng-app="hubotScripts">
    <head>
      <title>Hubot Scripts Directory</title>
    </head>
    <body ng-controller="MainController">
      <h1>Hubot Scripts Directory</h1>

      <p>Last refreshed <span am-time-ago="packageService.metadata.lastRefreshed"></span>.</p>

      <section>
        <input type="text" placeholder="Search Packages" ng-model="searchTerms">
      </section>

      <div ng-repeat="package in packageService.packages | filter:searchTerms">
        <h2>{{package.name}}</h2>
        <p>{{package.description}}</p>
        <p><a ng-href="https://npmjs.com/package/{{package.name}}">View on NPM</a></p>
        <code>npm install {{package.name}}</code>
      </div>

		  <script src="scripts/lib/angular/angular.min.js"></script>
      <script src="scripts/lib/angular-animate/angular-animate.min.js"></script>
      <script src="scripts/lib/angular-resource/angular-resource.min.js"></script>
      <script src="scripts/lib/moment/min/moment.min.js"></script>
      <script src="scripts/lib/angular-moment/angular-moment.min.js"></script>
      <script src="scripts/app/main.js"></script>
      <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    </body>
</html>
